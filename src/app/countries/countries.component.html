<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Corona Covid-19 Tracker Country Wise</h1>
    <hr>
   <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="c">Select Country</label>
      <select name="" class="form-control " id="c"  (change)="dropdownOptionChange($event)">
      <option value="{{con}}" *ngFor="let con of countries">{{con}}</option>
      </select>
     </div>
   </div>
   <app-dashboard-card [totalConfirmed]="totalConfirmed" [totalDeath]="totalDeath"
      [totalRecovered]="totalRecovered" [totalActive]="totalActive">
  </app-dashboard-card>

  <div class="row">

    <div class="col">
      <table class="table table-hover table-dark">
        <thead>
           <tr>
            <th>Sno</th>
            <th>Date</th>
            <th>Cases</th>
           </tr>
        </thead>
        <tbody>
          <tbody>
            <tr *ngFor='let cs of selectedDateWiseData; index as i'>
                <td>{{i+1}}</td>
                <td>{{cs.date | date}}</td>
                <td>{{cs.cases}}</td>
            </tr>
        </tbody>
      </table>
    </div>

    
    <div class="col">
      <google-chart [data]="pieChart"></google-chart>
    </div>
    
  </div>

  </div>
