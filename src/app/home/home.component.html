<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Corona Covid-19 Tracker</h1>
    <hr>
    <app-dashboard-card [totalConfirmed]="totalConfirmed" [totalDeath]="totalDeath"
    [totalRecovered]="totalRecovered" [totalActive]="totalActive"
    ></app-dashboard-card>
  </div>
  <hr>

  <div class="ui form">
    <div class="inline fields">
      <label for="fruit">Select Cases Type:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" value="c" id="c" #c (click)="updateChart(c)"   name="casetype" checked="" tabindex="0" class="hidden">
          <label for="c">Confirmed</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" value="d" id="d" #d (click)="updateChart(d)"  name="casetype" tabindex="0" class="hidden">
          <label for="d">Deaths</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id="r" name="casetype" (click)="updateChart(r)" #r value="r" tabindex="0" class="hidden">
          <label for="r">Recovered</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id="a" value="a" #a (click)="updateChart(a)"  name="casetype" tabindex="0" class="hidden">
          <label for="a">Active</label>
        </div>
      </div>
    </div>
    

  <div class="row">
    <div class="col">
      <google-chart [data]="columnChart"></google-chart>
    </div>
    <div class="col">
      <google-chart [data]="pieChart"></google-chart>
    </div>
  </div>
